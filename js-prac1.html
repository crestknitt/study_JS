<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>회원가입 자바스크립트 유효성검사</title>
</head>
<body>

  <div class="container">
    <div class="wrap">
      <img src="images/head-logo.png" alt="logo">
      <form action="#none">

        <!-- ID -->
        <div class="item">
          <label for="id">아이디<span class="essential">★</span></label>
          <div class="inner">
            <input type="text" placeholder="아이디 입력" id="id" maxlength="20">
          </div>
          <span class="error"></span>
        </div>

        <!-- PW -->
        <div class="item">
          <label for="pw">비밀번호<span class="essential">★</span></label>
          <div class="inner pw-box">
            <input type="password" placeholder="영문+숫자+특수문자 혼합 8자리 이상" id="pw" minlength="8" >
            <img src="images/password.png" id="pw-img" class="pw-icon">
          </div>
          <span class="error"></span>
        </div>

        <!-- PWC -->
        <div class="item">
          <label for="pw-c">비밀번호<span class="essential">★</span></label>
          <div class="inner pw-box">
            <input type="password" placeholder="비밀번호 다시 입력" id="pw-c" minlength="8">
            <img src="images/pwcheck.png" id="pw-c-img" class="pw-icon">
          </div>
          <span class="error"></span>
        </div>

        <!-- E-MAIL -->
        <div class="item">
          <label for="email">이메일<span class="essential">★</span></label>
          <div class="inner">
            <input type="email" id="email" placeholder="gil-dong@naver.com" >
          </div>
          <span class="error"></span>
        </div>

        <!-- TEL -->
        <div class="item">
          <label for="tel">연락처<span class="essential">★</span></label>
          <div class="inner tel">
            <input id="tel" type="tel" placeholder="'-'제외 숫자 11자리 입력" minlength="11" maxlength="11">
            <a href="#none" onclick="alert('휴대폰으로 인증번호가 발송되었습니다. 확인 후 입력창에 입력해주세요.')" id="user-check">본인인증</a>
            <input id="tel-c" type="text" placeholder="인증번호 입력" minlength="4" maxlength="4" readonly>
          </div>
          <span class="error"></span>
        </div>

        <!-- user name -->
        <!-- gender -->
        <!-- JOB -->
        <!--
          전화번호, 생년월일은 숫자만 입력 가능해야 합니다.
        -->
        <!-- BIRTH -->
        <div class="item">
          <label for="birth">생년월일(선택)</label> <!-- reference는 id로 지정합니다. -->
          <div class="inner birth" id="birth">
            <input id="yy" type="text" maxlength="4" placeholder="생년">
            <select id="mm">
              <option value="01">1월</option>
              <option value="02">2월</option>
              <option value="03">3월</option>
              <option value="04">4월</option>
              <option value="05">5월</option>
              <option value="06">6월</option>
              <option value="07">7월</option>
              <option value="08">8월</option>
              <option value="09">9월</option>
              <option value="10">10월</option>
              <option value="11">11월</option>
              <option value="12">12월</option>
            </select>
            <input id="dd" type="text" maxlength="2" placeholder="일">
          </div>
        </div>

      </form>
      <a class="join"  id="join" >가입하기</a>
    </div>
  </div>

  <script src="js/custom.js"></script>
</body>
</html>
